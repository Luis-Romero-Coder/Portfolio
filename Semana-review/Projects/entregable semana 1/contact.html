<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotanct</title>
    <!--I link the stylesheet-->
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <!--I create a tittle-->
    <h1>Contact Me</h1>
    <!--I link my social networks-->
    <a href="https://www.facebook.com/fleminx/">Social Networks</a>
    <p>Let your information and I will contact you soon</p>
    <!--I create a div to modify the form-->
    <div id="from_div">
      <!--I create a from to collect the name, phone numeber and email to contact the person-->
      <form action="" id="form_1">
        <label for="name">Complete Name</label>
        <input
          type="text"
          id="name"
          placeholder="Luis Horacio"
          required
          class="form_1"
        />
        <br />
        <label for="phone number">Phone</label>
        <input
          type="number"
          id="phone_number"
          placeholder="3001231234"
          required
          class="form_1"
        />
        <br />
        <label for="E-mail">E-mail</label>
        <input
          type="email"
          id="E-mail"
          placeholder=".@gmail.com"
          required
          class="form_1"
        />
        <br />
        <button id="button_1" class="form_1">Send From</button>
      </form>
    </div>
    <br />
  </body>
</html>
